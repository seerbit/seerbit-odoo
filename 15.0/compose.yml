version: '3.1'
services:
  web:
    image: odoo:15
    depends_on:
      - db
    ports:
      - "8015:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./seerbit-odoo:/mnt/extra-addons/custom-addons
    networks:
      - webnet
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo_user_pwd
      - POSTGRES_USER=odoo_user
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    networks:
      - webnet
volumes:
  odoo-web-data:
  odoo-db-data:
networks:
  webnet: